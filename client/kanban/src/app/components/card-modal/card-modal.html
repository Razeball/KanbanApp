@if (isOpen) {
    <div class="fixed inset-0 bg-black/50 flex items-center justify-center z-50" (click)="onBackdropClick($event)">
        <div class="bg-gray-800 rounded-lg p-6 w-full max-w-md mx-4" (click)="$event.stopPropagation()">
           
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-xl font-semibold text-white">Edit Card</h2>
                <button 
                    (click)="closeModal()"
                    class="text-white hover:text-gray-600 p-1 rounded-full hover:bg-gray-100">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

           
            <form (ngSubmit)="saveCard()" #cardForm="ngForm">
                
                <div class="mb-4">
                    <label for="cardTitle" class="block text-sm font-medium text-white mb-2">
                        Title
                    </label>
                    <input
                        type="text"
                        id="cardTitle"
                        name="cardTitle"
                        [(ngModel)]="editedTitle"
                        required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-white   focus:border-white text-white"
                        placeholder="Enter card title">
                </div>

                
                <div class="mb-6">
                    <label for="cardDescription" class="block text-sm font-medium text-white mb-2">
                        Description
                    </label>
                    <textarea
                        id="cardDescription"
                        name="cardDescription"
                        [(ngModel)]="editedDescription"
                        rows="4"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-white focus:white resize-vertical text-white"
                        placeholder="Enter card description">
                    </textarea>
                </div>

                
                <div class="flex items-center justify-end gap-3">
                    <button
                        type="button"
                        (click)="closeModal()"
                        class="px-4 py-2 text-white bg-black hover:bg-black/50 rounded-md font-medium transition-colors">
                        Cancel
                    </button>
                    <button
                        type="submit"
                        [disabled]="!editedTitle.trim() || isLoading"
                        class="px-4 py-2 bg-red-600 hover:bg-red-700 disabled:bg-gray-400 disabled:cursor-not-allowed text-white rounded-md font-medium transition-colors">
                        @if (isLoading) {
                            <span class="flex items-center gap-2">
                                <svg class="animate-spin h-4 w-4" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                                Saving...
                            </span>
                        } @else {
                            Save Changes
                        }
                    </button>
                </div>
            </form>
        </div>
    </div>
}
