@if (isOpen) {
    <div class="fixed inset-0 bg-black/50 flex items-center justify-center z-50" 
         (click)="onBackdropClick($event)">
        <div class="bg-gray-800 rounded-lg p-6 w-full max-w-md mx-4" 
             (click)="$event.stopPropagation()">
            
           
            <div class="flex items-center gap-3 mb-4">
                @if (isWarning) {
                    <div class="flex-shrink-0">
                        <svg class="w-8 h-8 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L4.082 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
                        </svg>
                    </div>
                } @else {
                    <div class="flex-shrink-0">
                        <svg class="w-8 h-8 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                }
                <h2 class="text-xl font-semibold text-white">{{ title }}</h2>
            </div>

           
            <div class="mb-6">
                <p class="text-gray-300 leading-relaxed whitespace-pre-line">{{ message }}</p>
            </div>

            
            <div class="flex items-center justify-end gap-3">
                <button
                    type="button"
                    (click)="cancel()"
                    [disabled]="isLoading"
                    class="px-4 py-2 text-white bg-gray-600 hover:bg-gray-700 disabled:bg-gray-500 disabled:cursor-not-allowed rounded-md font-medium transition-colors">
                    {{ cancelText }}
                </button>
                <button
                    type="button"
                    (click)="confirm()"
                    [disabled]="isLoading"
                    [class]="isWarning ? 'px-4 py-2 bg-red-600 hover:bg-red-700 disabled:bg-gray-400 disabled:cursor-not-allowed text-white rounded-md font-medium transition-colors' : 'px-4 py-2 bg-blue-600 hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed text-white rounded-md font-medium transition-colors'">
                    @if (isLoading) {
                        <span class="flex items-center gap-2">
                            <svg class="animate-spin h-4 w-4" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            Processing...
                        </span>
                    } @else {
                        {{ confirmText }}
                    }
                </button>
            </div>
        </div>
    </div>
}
