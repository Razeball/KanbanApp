<nav class="bg-gray-900 border-b border-gray-700">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
    
      <div class="flex-shrink-0">
        <a routerLink="/dashboard" class="flex items-center">
          <img class="h-8 w-8" src="/doku.svg" alt="ProDoku Logo">
          <span class="ml-2 text-xl font-bold text-white">ProDoku</span>
        </a>
      </div>

      @if (isAuthenticated) {
       
        <div class="flex items-center">
      
          <div class="hidden md:block ml-8">
            <div class="flex items-baseline space-x-4">
              <a routerLink="/dashboard" 
                 routerLinkActive="bg-gray-700 text-white" 
                 [routerLinkActiveOptions]="{exact: true}"
                 class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors">
                Home
              </a>
              <a routerLink="/boards" 
                 routerLinkActive="bg-gray-700 text-white"
                 class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors">
                Boards
              </a>
              <a routerLink="/documents" 
                 routerLinkActive="bg-gray-700 text-white"
                 class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors">
                Documents
              </a>
            </div>
          </div>

     
          <div class="hidden md:block ml-6">
            <div class="flex items-center">
          
              <div class="mr-4">
                <svg class="h-6 w-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
              </div>
              
            
              <button 
                (click)="logout()" 
                class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors">
                Logout
              </button>
            </div>
          </div>

       
          <div class="md:hidden ml-4">
            <button 
              type="button" 
              (click)="toggleMobileMenu()"
              class="bg-gray-800 inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white"
              aria-controls="mobile-menu" 
              aria-expanded="false">
              <span class="sr-only">Open main menu</span>
          
              <svg class="block h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
              </svg>
            </button>
          </div>
        </div>
      } @else {
    
        <div class="hidden md:flex items-center space-x-4">
          <a routerLink="/login" 
             routerLinkActive="bg-gray-700 text-white"
             class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors">
            Login
          </a>
          <a routerLink="/register" 
             routerLinkActive="bg-gray-700 text-white"
             class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors">
            Register
          </a>
        </div>

    
        <div class="md:hidden">
          <button 
            type="button" 
            (click)="toggleMobileMenu()"
            class="bg-gray-800 inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none">
            <span class="sr-only">Open main menu</span>
            <svg class="block h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
        </div>
      }
    </div>
  </div>


  @if (isMobileMenuOpen) {
    <div class="md:hidden" id="mobile-menu">
      @if (isAuthenticated) {
     
        <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
          <a routerLink="/dashboard" 
             routerLinkActive="bg-gray-700 text-white" 
             [routerLinkActiveOptions]="{exact: true}"
             (click)="closeMobileMenu()"
             class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">
            Home
          </a>
          <a routerLink="/boards" 
             routerLinkActive="bg-gray-700 text-white"
             (click)="closeMobileMenu()"
             class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">
            Boards
          </a>
          <a routerLink="/documents" 
             routerLinkActive="bg-gray-700 text-white"
             (click)="closeMobileMenu()"
             class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">
            Documents
          </a>
        </div>
        <div class="pt-4 pb-3 border-t border-gray-700">
          <div class="px-2">
            <button 
              (click)="logout(); closeMobileMenu()" 
              class="w-full text-left bg-red-600 hover:bg-red-700 text-white px-3 py-2 rounded-md text-base font-medium">
              Logout
            </button>
          </div>
        </div>
      } @else {
   
        <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
          <a routerLink="/login" 
             routerLinkActive="bg-gray-700 text-white"
             (click)="closeMobileMenu()"
             class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">
            Login
          </a>
          <a routerLink="/register" 
             routerLinkActive="bg-gray-700 text-white"
             (click)="closeMobileMenu()"
             class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">
            Register
          </a>
        </div>
      }
    </div>
  }
</nav>
