<div class="bg-gray-900 min-h-screen p-6">

    <div *ngIf="isLoading" class="flex justify-center items-center h-64">
        <div class="text-white text-xl">Loading board...</div>
    </div>

  
    <div *ngIf="!isLoading && boardData" class="max-w-7xl mx-auto">
     
        <div class="mb-6">
            <div class="flex items-center justify-between">
                <div>
                    <button 
                        (click)="goBack()" 
                        class="text-gray-400 hover:text-white mb-2 flex items-center gap-2 transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                        </svg>
                        Back to Boards
                    </button>
                    <h1 class="text-3xl font-bold text-white mb-2">{{ boardData.title }}</h1>
                    <p class="text-gray-400">Manage your tasks and lists</p>
                </div>
                <div class="flex items-center gap-4">
                    <button class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg font-medium transition-colors">
                        Add List
                    </button>
                    <button class="text-gray-400 hover:text-white p-2 rounded hover:bg-gray-800">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

      
        <div class="flex flex-row gap-6 overflow-x-auto pb-6">
            <app-list [listTitle]="'To Do'"/>
            <app-list [listTitle]="'In Progress'"/>
            <app-list [listTitle]="'Done'"/>
        </div>
    </div>

 
    <div *ngIf="!isLoading && !boardData" class="flex justify-center items-center h-64">
        <div class="text-center text-gray-400">
            <p class="text-xl mb-4">Board not found</p>
            <button 
                (click)="goBack()" 
                class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-medium transition-colors">
                Go Back to Boards
            </button>
        </div>
    </div>
</div>
